services:
  restaurant:
    container_name: restaurant_api
    build:
      context: .
    environment:
      - POSTGRES_USER=siitp
      - POSTGRES_PASSWORD=20232024
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/restaurant
      - SPRING_DATASOURCE_USERNAME=siitp
      - SPRING_DATASOURCE_PASSWORD=20232024
      - SPRING_MAIL_HOST=mail_dev
      - SPRING_MAIL_PORT=1025
      - SPRING_MAIL_USERNAME=siitp
      - SPRING_MAIL_PASSWORD=20232024
    depends_on:
      - postgres
    ports:
      - 8080:8080
    networks:
      - restaurant-net
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: siitp
      POSTGRES_PASSWORD: 20232024
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - restaurant-net
    ports:
      - 5432:5432
    restart: unless-stopped
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    ports:
      - 5050:80
    networks:
      - restaurant-net
    restart: unless-stopped
  mail-dev:
    container_name: mail_dev
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - restaurant-net

networks:
  restaurant-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
